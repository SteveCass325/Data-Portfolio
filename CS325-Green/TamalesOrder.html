<body>
    <h1>Tamales</h1>
    <h3>Hours of Operation: 11am - 8pm</h3>
    <h2 id="customize-order">Customize Your Order</h2><br>
    <body>
        <div class="container">
            <div class="order">
                <p>Choose Rice:</p>
                <input type="radio" id="white-rice" name="choose-rice" value="White Rice">
                <label for="choose-rice">White Rice</label><br>
                <input type="radio" id="brown-rice" name="choose-rice" value="Brown Rice">
                <label for="choose-rices">Brown Rice</label><br>
                <input type="radio" id="no-rice" name="choose-rice" value="No Rice">
                <label for="choose-rice">No Rice</label><br>
            
                <br>
                <p>Choose Beans:</p>
                <input type="radio" id="black-beans" name="choose-beans" value="Black Beans">
                <label for="choose-beans">Black Beans</label><br>
                <input type="radio" id="pinto-beans" name="choose-beans" value="Pinto Beans">
                <label for="choose-beans">Pinto Beans</label><br>
                <input type="radio" id="no-beans" name="choose-beans" value="No Beans">
                <label for="choose-beans">No Beans</label>
            
                <br>
                <p>Choose Meat</p>
                <input type="radio" id="beef" name="choose-meat" value="Beef">
                <label for="choose-meat">Beef  $8.50</label><br>
                <input type="radio" id="chicken" name="choose-meat" value="Chicken">
                <label for="choose-meat">Chicken  $8.50</label><br>
                <input type="radio" id="pork" name="choose-meat" value="Pork">
                <label for="choose-meat">Pork  $8.50</label><br>
                <input type="radio" id="lentils" name="choose-meat" value="Lentils">
                <label for="choose-meat">Lentils  $7.00</label><br>
                <input type="radio" id="carnitas" name="choose-meat" value="Carnitas">
                <label for="choose-meat">Carnitas $7.00</label>
            
                <br>
                <p>Choose Toppings</p>
                <input type="checkbox" id="lettuce" name="choose-toppings" value="Lettuce">
                <label for="choose-toppings">Lettuce</label><br>
                <input type="checkbox" id="cheese" name="choose-toppings" value="Cheese">
                <label for="choose-toppings">Cheese</label><br>
                <input type="checkbox" id="pico" name="choose-toppings" value="Pico de Gallo">
                <label for="choose-toppings">Pico de Gallo</label><br>
                <input type="checkbox" id="onions" name="choose-toppings" value="Onions">
                <label for="choose-toppings">Onions</label><br>
                <input type="checkbox" id="sour-cream" name="choose-toppings" value="Sour Cream">
                <label for="choose-toppings">Sour Cream</label><br>
                <input type="checkbox" id="guacamole" name="choose-toppings" value="Guacamole">
                <label for="choose-toppings">Guacamole</label><br>
                
                <p>Special Instructions</p>
                    <textarea name="instructions" id="instructions" cols="60" rows="4" maxlength="150" placeholder="Sour Cream on the side"></textarea>
                    <br><br><input type="submit" id="submit-order" value="Add to Cart">
                    <br><br>
            </div>
        </div>
    </body>

<body>
    <h1>Star Ginger</h1>
    <h3>Hours of Operation: 11am - 8pm</h3>
    <h2 id="customize-order">Customize Your Order</h2><br>
    <body>
        <div class="container">
            <div class="order">
                <p>Choose Your Rice</p>
                <input type="radio" id="white-rice" name="choose-rice" value="White Rice">
                <label for="choose-rice">White Rice</label><br>
                <input type="radio" id="brown-rice" name="choose-rice" value="Brown Rice">
                <label for="choose-rice">Brown Rice</label><br>
                <input type="radio" id="no-rice" name="choose-rice" value="No Rice">
                <label for="choose-rice">No Rice</label><br>

                <p>Entrees</p>
                <input type="radio" id="orange-chicken" name="choose-item" value="Orange Chicken">
                <label for="choose-item">Orange Chicken $9.50</label><br>
                <input type="radio" id="wok-special" name="choose-item" value="Wok Special">
                <label for="choose-item">Wok Special $9.50</label><br>
                <input type="radio" id="curry-special" name="choose-item" value="Curry Special">
                <label for="choose-item">Curry Special $9.50</label><br>
                <input type="radio" id="tofu-special" name="choose-item" value="Tofu Special">
                <label for="choose-item">Tofu Special $8.50</label><br>
                <input type="radio" id="thai-bbq-chicken" name="choose-item" value="Thai BBQ Chicken">
                <label for="choose-item">Thai BBQ Chicken $9.50</label><br>
                <input type="radio" id="grill-special" name="choose-item" value="Grill Special">
                <label for="choose-item">Grill Special $9.50</label>

                <p>Choose Your Side</p>
                <input type="radio" id="veggies" name="choose-side" value="Veggies">
                <label for="choose-side">Veggies</label><br>
                <input type="radio" id="asian-slaw" name="choose-side" value="Asian Slaw">
                <label for="choose-rice">Asian Slaw</label><br>
            
            
                <br><br>
                <p>Choose Add Ons</p>
                <input type="checkbox" id="protein-addon" name="choose-addons" value="Extra Protein">
                <label for="choose-addons">Extra Protein $3.00</label><br>
                <input type="checkbox" id="pot-stickers-addon" name="choose-addons" value="Pot Stickers (2)">
                <label for="choose-addons">Pot Stickers (2) $1.25</label><br>
                <input type="checkbox" id="spring-roll-addon" name="choose-addons" value="Spring Roll">
                <label for="choose-addons">Spring Roll $1.25</label><br>
                <input type="checkbox" id="drink-addon" name="choose-addons" value="Fountain Drink">
                <label for="choose-addons">Fountain Drink $1.00</label><br>

                <br>
                <p>Special Instructions</p>
                <textarea name="instructions" id="instructions" cols="60" rows="4" maxlength="150" placeholder="No tomatoes, extra cucumber"></textarea>

                <br><br>
                <input type="submit" id="submit-order" value="Add to Cart">
                <br><br>
            </div>
        </div>
    </body>
